-> 3 Formas de inserção  do CSS no HTML
* CSS inline

<h1 style="color: red; font-size: 14px;">titulo da história</h1>
<!-- Para adicionar uma estilizaçao ao index com os atributos na linha que deseja alteração-->

* CSS interno
<!-- Cria um campo dentro do head com todas as estilizações e suas referentes tags  -->
        <style>
            h1 {
                color: blue;
                font-size: 15px;
            }
            a {
                color: green;
                font-size: 30px;
            }
            li {
                font-weight: bold;
                color: blue;
            }
        </style>
